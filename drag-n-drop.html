<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Calendar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .calendar {
      margin-top: 20px;
    }

    .calendar th,
    .calendar td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    .pill-container {
      margin-bottom: 20px;
    }

    .pill {
      display: inline-block;
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      border-radius: 20px;
      cursor: pointer;
      margin-right: 10px;
    }

    .dropzone {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pill-container">
      <div class="pill" draggable="true">Pill 1</div>
      <div class="pill" draggable="true">Pill 2</div>
      <div class="pill" draggable="true">Pill 3</div>
    </div>
    <div class="calendar">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>9:00 AM</td>
            <td class="dropzone"></td>
            <td class="dropzone"></td>
            <td class="dropzone"></td>
            <td class="dropzone"></td>
            <td class="dropzone"></td>
          </tr>
          <tr>
            <td>10:00 AM</td>
            <td class="dropzone"></td>
            <td class="dropzone"></td>
            <td class="dropzone"></td>
            <td class="dropzone"></td>
            <td class="dropzone"></td>
          </tr>
          <tr>
            <td>11:00 AM</td>
            <td class="dropzone"></td>
            <td class="dropzone"></td>
            <td class="dropzone"></td>
            <td class="dropzone"></td>
            <td class="dropzone"></td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const pills = document.querySelectorAll('.pill');
      const dropzones = document.querySelectorAll('.dropzone');

      pills.forEach(pill => {
        pill.addEventListener('dragstart', function(e) {
          e.dataTransfer.setData('text/plain', pill.textContent.trim());
        });
      });

      dropzones.forEach(dropzone => {
        dropzone.addEventListener('dragover', function(e) {
          e.preventDefault();
        });

        dropzone.addEventListener('drop', function(e) {
          e.preventDefault();
          const data = e.dataTransfer.getData('text/plain');
          // Create a new pill element and append it to the dropzone
          const pillElement = document.createElement('div');
          pillElement.textContent = data;
          pillElement.classList.add('pill');
          dropzone.appendChild(pillElement);
        });
      });
    });
  </script>
</body>
</html>
