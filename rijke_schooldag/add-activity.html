<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Activity - IkTel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function openModal(activityName, activityDetails) {
      document.getElementById('modal-activity-name').innerText = activityName;
      document.getElementById('modal-activity-details').innerText = activityDetails;
      document.getElementById('activity-modal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('activity-modal').classList.add('hidden');
    }
  </script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-7xl mx-auto py-8">
    <div class="bg-white shadow-md rounded-lg p-4">
      <div class="flex justify-between items-center mb-6">
        <select class="bg-white border border-gray-300 rounded px-4 py-2">
          <option>Kies talentgebied</option>
          <option>Sport</option>
          <option>Kunst</option>
          <option>Muziek</option>
        </select>
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Nieuwe activiteit aanmaken</button>
      </div>

      <div class="grid grid-cols-4 gap-4">
        <div class="relative">
          <img src="https://via.placeholder.com/150" alt="3-d Pen" class="w-full h-32 object-cover rounded">
          <div class="absolute bottom-0 left-0 right-0 p-2 bg-black bg-opacity-60 rounded-b text-white">3-d Pen</div>
          <button class="absolute top-2 right-2 text-white" onclick="openModal('3-d Pen', 'Details about 3-d Pen')">❤️</button>
        </div>
        <div class="relative">
          <img src="https://via.placeholder.com/150" alt="3x3 Basketbal" class="w-full h-32 object-cover rounded">
          <div class="absolute bottom-0 left-0 right-0 p-2 bg-black bg-opacity-60 rounded-b text-white">3x3 Basketbal</div>
          <button class="absolute top-2 right-2 text-white" onclick="openModal('3x3 Basketbal', 'Details about 3x3 Basketbal')">❤️</button>
        </div>
        <!-- Add more activities in a similar fashion -->
      </div>
    </div>
  </div>

  <!-- Modal for activity details -->
  <div id="activity-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white rounded-lg p-6 w-1/3">
      <h2 id="modal-activity-name" class="text-xl font-semibold mb-4">Activity Name</h2>
      <p id="modal-activity-details" class="mb-6">Activity details will go here...</p>
      <div class="flex justify-end">
        <button class="bg-blue-500 text-white px-4 py-2 rounded mr-2" onclick="closeModal()">Select</button>
        <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>
</body>
</html>
